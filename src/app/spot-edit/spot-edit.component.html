<div class="content">
  <div class="actions">

    <mat-toolbar class="actions">
      <mat-toolbar-row>

        <button mat-button color="warn">
          Delete
          <mat-icon class="example-icon fas fa-trash" aria-hidden="true"></mat-icon>
        </button>
        <div>

          <button mat-button color="accent" (click)="update();">
            Update
            <mat-icon class="example-icon fas fa-sync" aria-hidden="true"></mat-icon>
          </button>
        </div>
        <span class="example-spacer"></span>
        <div *ngIf="spot">
          {{spot.identification.name}}
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

  </div>

  <div class="data">
    <mat-tab-group *ngIf="spot !== undefined" #group>
      <mat-tab label="Swell">
        <mat-accordion>
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Height
              </mat-panel-title>
              <mat-panel-description>
                Intervals for Swell Height
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-form-field class="interval">
              <input matInput placeholder="Minimun value" [(ngModel)]="spot.swell.height.min">
            </mat-form-field>

            <mat-form-field class="interval">
              <input matInput placeholder="Maximum value" [(ngModel)]="spot.swell.height.max">
            </mat-form-field>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Period
              </mat-panel-title>
              <mat-panel-description>
                Period Interval for Swell
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-form-field class="interval">
              <input matInput placeholder="Minimun value" [(ngModel)]="spot.swell.period.min">
            </mat-form-field>

            <mat-form-field class="interval">
              <input matInput placeholder="Maximum value" [(ngModel)]="spot.swell.period.max">
            </mat-form-field>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Direction
              </mat-panel-title>
              <mat-panel-description>
                Direction Interval for Swell
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-form-field class="interval">
              <input matInput placeholder="Minimun value" [(ngModel)]="spot.swell.direction.min">
            </mat-form-field>

            <mat-form-field class="interval">
              <input matInput placeholder="Maximum value" [(ngModel)]="spot.swell.direction.max">
            </mat-form-field>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <mat-tab label="Wind">
          <mat-accordion >
            <mat-expansion-panel >
              <mat-expansion-panel-header >
                <mat-panel-title>
                  Direction
                </mat-panel-title>
                <mat-panel-description> 
                  Direction Interval
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-form-field>
                <input matInput placeholder="Minimun value">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Maximum value">
              </mat-form-field>
            </mat-expansion-panel>
          </mat-accordion>
      </mat-tab>
      <mat-tab label="Identification">vent 3 </mat-tab>
      <mat-tab label="More"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>
